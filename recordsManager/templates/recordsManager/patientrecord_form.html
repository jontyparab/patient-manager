{% extends './base.html' %} {% block patient %}
<h1>Add Patient</h1>
<div class="container">
  <div class="form-group">
    <form method="POST" class="row g-3">
      {% csrf_token %} {% include "./patient-form.html" %}
      <a class="col-5 cancel" href="{% url 'recordsManager:allrecords' %}">
        Cancel
      </a>
      <input class="col-5 primary" type="submit" value="Save" />
    </form>
  </div>
</div>
{% endblock patient %}
